<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Pookkalam to Poovu</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/restyle.css')}}">
  </head>
  <body>

        <div class="new">


          {% if result.result == 1 %}
          
        
          <div class="container">
          <h4>Your Pookkalam :</h4>
          <img src="{{ result.image_location }}" />
          </div>
  		    
          {% else %}
    		  <div>Error : {{ result.error }}</div>
  		    {% endif %}
          <table style="width:500px">

            <tr bgcolor="darkgrey">
              <th>
                <h3>Colour</h3>
              </th>
              <th>
                <h3>Poovu</h3>
              </th>
            </tr>

            <tr bgcolor="antiquewhite">
              <td>
              {% for colour in colours %}
              <h3>{{colour}}</h3>
              <!-- <hr color="black" size="0.001"> -->
              {% endfor %}
              </td>

              <td>
              {% for colour in colours %}
              {% for flower in flowers[colour] %}
              <h3>{{flower.name}}</h3>
              <!-- Flower image -->
              <!-- <hr color="black" size="0.001"> -->
              {% endfor %}
              {% endfor %}
              </td>
            </tr>
          </table>
          
        </div>
      
	</body>
</html>
