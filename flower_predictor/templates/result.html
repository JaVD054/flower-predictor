<!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Pookkalam to Poovu</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/restyle.css')}}">
  </head>
  <body>

        <div class="new">


          {% if result.result == 1 %}
          
        
          <div class="container">
          <h4>Your Pookkalam :</h4>
          <img src="{{ result.image_location }}" />
          </div>
  		    

          <div id="arrow"><img src="{{url_for('static',filename = 'arrow.png')}}" class="imag"/></div>


          <div class="res">
            <table style="width:360px" id="table">

              <!-- <tr bgcolor="darkgrey">
                <th>
                  <h3>Colour</h3>
                </th>
                <th>
                  <h3>Poovu</h3>
                </th>
              </tr> -->
              {% for colour in colours %}
              <tr>
                <td style="width: 150px; height: 40px;">
                  <span class="dot" style="background-color:{{colour}}"><h3>{{colour}}</h3></span>
                  
                </td>
                <td>
                {% for flower in flowers[colour] %}
                
                <div class="hover_img">
                  <p>{{flower.name}}<span><img src={{flower.image}} alt="image" height="100" id="image"/></span></p>
                </div>
             
                {% endfor %}
                </td>
                
              </tr>
              {% endfor %}
            </table>
          </div>

          {% else %}
    		  <div>Error : {{ result.error }}</div>
  		    {% endif %}
          
          
        </div>
      
	</body>
</html>
